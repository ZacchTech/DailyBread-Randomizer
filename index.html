        // Replace \n with <br> for HTML line breaks
        const formattedText = text.substring(0, index).replace(/\n/g, "<br>");

        display.innerHTML = formattedText;

          index++;

            setTimeout(typeEffect, 1200);

          }
        } else {
          index--;

          if (index < 0) {
            deleting = false;
            index = 0;
          }
        }

        setTimeout(typeEffect, deleting ? 40 : 60);

      const newQuoteBtn = document.getElementById("newQuoteBtn");
      const shareBtn = document.getElementById("shareBtn");
      const musicBtn = document.getElementById("musicBtn");
      const audio = document.getElementById("bgMusic");

      let autoInterval = null;
      let isAuto = false;
      let musicPlaying = true;

      // Preload all backgrounds
      divineQuotes.forEach((q) => {
        const img = new Image();
        img.src = q.bg;
      });

      // Get random quote
      function getRandomQuote() {
        return divineQuotes[Math.floor(Math.random() * divineQuotes.length)];
      }

      // Show quote with background + text color
      function showDivineQuote() {
        const q = getRandomQuote();

        card.classList.remove("visible");

        setTimeout(() => {
          quoteEl.textContent = `"${q.text}"`;
          sourceEl.textContent = `â€” ${q.src}`;
          body.style.backgroundImage = `url('${q.bg}')`;

          // Auto text color
          quoteEl.style.color = q.color;
          sourceEl.style.color = q.color;
          document.querySelector("h1").style.color = q.color;

          card.classList.add("visible");
        }, 500);
      }

      // Auto system
      function startAuto() {
        if (autoInterval) clearInterval(autoInterval);
        autoInterval = setInterval(showDivineQuote, 6000); // Every 6 sec
        toggleAutoBtn.textContent = "Pause Auto";
        toggleAutoBtn.classList.remove("pause");
        isAuto = true;
      }

      function stopAuto() {
        if (autoInterval) clearInterval(autoInterval);
        toggleAutoBtn.textContent = "Resume Auto";
        toggleAutoBtn.classList.add("pause");
        isAuto = false;
      }

      // Events
      toggleAutoBtn.addEventListener("click", () =>
        isAuto ? stopAuto() : startAuto()
      );
      newQuoteBtn.addEventListener("click", () => {
        showDivineQuote();
        if (!isAuto) startAuto();
      });

      shareBtn.addEventListener("click", () => {
        const text = `${quoteEl.textContent} ${sourceEl.textContent}\n\nDivine Flow`;
        if (navigator.share) {
          navigator.share({ text }).catch(() => copy(text));
        } else {
          copy(text);
        }
      });

      function copy(text) {
        navigator.clipboard.writeText(text).then(() => alert("Copied!"));
      }

      musicBtn.addEventListener("click", () => {
        if (musicPlaying) {
          audio.pause();
          musicBtn.textContent = "Music Off";
          musicBtn.classList.add("off");
        } else {
          audio.play();
          musicBtn.textContent = "Music On";
          musicBtn.classList.remove("off");
        }
        musicPlaying = !musicPlaying;
      });

      // Start
      setTimeout(() => {
        showDivineQuote();
        startAuto();
        audio.play().catch(() => {});
